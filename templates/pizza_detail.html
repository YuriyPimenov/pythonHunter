{% extends 'base.html' %}
{% block title %}{{pizza.name}}{% endblock title %}
{% block page %}
<a href="{% url 'home' %}">Домой</a>

    <div>
        <h2>{{pizza.name}}</h2>
        {% if pizza.photo %}
        <img src="{{pizza.photo.url}}" alt="{{pizza.name}}">
        {% endif %}
        <div>{{pizza.short_description}}</div>
        <div>{{pizza.price|floatformat:"2"}}</div>
    </div>    

{% endblock %}
